<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game T√†i X·ªâu SunWin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #000);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #ffc107;
    }

    #game {
      max-width: 600px;
      margin: auto;
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }

    .balance {
      margin-bottom: 10px;
      font-weight: bold;
      color: #0f0;
    }

    .bet-section {
      margin: 20px 0;
    }

    .bet-section input {
      padding: 8px;
      width: 120px;
      margin: 0 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    .bet-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff5722;
      color: white;
      font-weight: bold;
    }

    #dice-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 40px;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    #result, #history {
      margin-top: 20px;
      font-size: 18px;
    }

    #history ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #history li {
      background: #333;
      padding: 6px;
      margin: 4px 0;
      border-radius: 6px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>üé≤ Game T√†i X·ªâu SunWin</h1>
  <div id="game">
    <div class="balance">S·ªë d∆∞: <span id="balance">10000</span> ƒë</div>

    <div class="bet-section">
      <div class="bet-buttons">
        <button onclick="placeBet('tai')">C∆∞·ª£c T√†i</button>
        <button onclick="placeBet('xiu')">C∆∞·ª£c X·ªâu</button>
      </div>
      <input type="number" id="betAmount" placeholder="Nh·∫≠p c∆∞·ª£c (>=100)" min="100"/>
    </div>

    <div id="countdown">ƒêang ch·ªù c∆∞·ª£c...</div>

    <div id="dice-container">
      <div id="dice1">üé≤</div>
      <div id="dice2">üé≤</div>
      <div id="dice3">üé≤</div>
    </div>

    <div id="result">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã sau khi m·ªü b√°t...</div>

    <div id="history">
      <h3>L·ªãch s·ª≠ v√°n:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let balance = 10000;
    let currentBet = null;
    let currentChoice = '';
    let isRolling = false;
    const historyList = document.getElementById('historyList');

    function placeBet(choice) {
      if (isRolling) return;

      const amount = parseInt(document.getElementById('betAmount').value);
      if (isNaN(amount) || amount < 100 || amount > balance) {
        alert("S·ªë ti·ªÅn c∆∞·ª£c kh√¥ng h·ª£p l·ªá.");
        return;
      }

      balance -= amount;
      currentBet = amount;
      currentChoice = choice;
      document.getElementById('balance').innerText = balance;
      document.getElementById('countdown').innerText = `‚è≥ ƒêang l·∫Øc b√°t...`;

      rollDice();
    }

    function rollDice() {
      isRolling = true;
      const diceEls = [document.getElementById('dice1'), document.getElementById('dice2'), document.getElementById('dice3')];

      diceEls.forEach(d => d.classList.add('shake'));

      setTimeout(() => {
        diceEls.forEach(d => d.classList.remove('shake'));

        const d1 = randomDice();
        const d2 = randomDice();
        const d3 = randomDice();
        const total = d1 + d2 + d3;

        diceEls[0].innerText = getDiceFace(d1);
        diceEls[1].innerText = getDiceFace(d2);
        diceEls[2].innerText = getDiceFace(d3);

        let resultText = `üéØ T·ªïng: ${total} => `;

        const outcome = total >= 11 ? 'tai' : 'xiu';
        resultText += outcome === 'tai' ? 'T√ÄI' : 'X·ªàU';

        if (currentChoice === outcome) {
          const win = currentBet * 2;
          resultText += ` ‚úÖ B·∫°n th·∫Øng +${win} ƒë`;
          balance += win;
        } else {
          resultText += ` ‚ùå B·∫°n thua -${currentBet} ƒë`;
        }

        document.getElementById('balance').innerText = balance;
        document.getElementById('result').innerText = resultText;

        // L∆∞u l·ªãch s·ª≠
        const histItem = document.createElement('li');
        histItem.innerText = `${new Date().toLocaleTimeString()} - T·ªïng: ${total} - ${outcome.toUpperCase()} - B·∫°n ch·ªçn: ${currentChoice.toUpperCase()} - ${currentChoice === outcome ? 'Th·∫Øng' : 'Thua'}`;
        historyList.prepend(histItem);

        resetGame();
      }, 3000);
    }

    function resetGame() {
      currentBet = null;
      currentChoice = '';
      isRolling = false;
      document.getElementById('countdown').innerText = "ƒêang ch·ªù c∆∞·ª£c...";
    }

    function randomDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function getDiceFace(value) {
      const faces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
      return faces[value - 1];
    }
  </script>
</body>
</html>
