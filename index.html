<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird - Telegram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tham gia Telegram -->
  <div id="telegramJoin">
    <h2>Tham gia nhóm Telegram để chơi game</h2>
    <a href="https://t.me/htuanpremium0" target="_blank">
      <button onclick="openGameMenu()">Tham gia Telegram</button>
    </a>
  </div>

  <!-- Menu bắt đầu -->
  <div id="menu" style="display:none;">
    <button id="startBtn">Bắt đầu chơi</button>
  </div>

  <!-- Game -->
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Điểm: 0</div>
  <div id="progressContainer"><div id="progressBar"></div></div>

  <!-- Màn hình thua -->
  <div id="gameOverScreen" style="display: none;">
    <h2>Game Over</h2>
    <button id="restartBtn">Chơi lại</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
